name: Publish Docker Images

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # Run tests before publishing
  test:
    uses: ./.github/workflows/tests.yml

  # Run lint before publishing
  lint:
    uses: ./.github/workflows/lint.yml

  # Only publish if tests and lint pass
  docker:
    needs: [test, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # For future GHCR support if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest tag for version tagging
        id: get_tag
        run: |
          # If triggered from a tag, use that tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            # Otherwise, fetch and use the latest tag
            git fetch --tags
            TAG=$(git tag --sort=-version:refname | head -n 1 || echo "v0.0.0")
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: edraobdu/pgslice
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get_tag.outputs.tag }}
            type=raw,value=latest

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update DockerHub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: edraobdu/pgslice
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./DOCKER_USAGE.md
        continue-on-error: true  # Don't fail if description update fails
