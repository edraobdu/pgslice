name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  # Call existing test workflow
  test:
    uses: ./.github/workflows/tests.yml

  # Call existing lint workflow
  lint:
    uses: ./.github/workflows/lint.yml

  # Only run release if tests and lint pass
  release:
    needs: [test, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push commits and tags
      pull-requests: write  # Needed to create pull requests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          uv version --bump ${{ inputs.version_bump }}
          NEW_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Get commits since last tag
        id: get_commits
        run: |
          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No tags exist, get all commits
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi

          # Filter out chore/ci/build commits and format as list
          echo "$COMMITS" | grep -vE '^(chore|ci|build):' | sed 's/^/- /' > /tmp/commits.txt

          # If no commits remain after filtering, add a placeholder
          if [ ! -s /tmp/commits.txt ]; then
            echo "- No notable changes" > /tmp/commits.txt
          fi

          # Also save for PR body (escaped for GitHub Actions)
          {
            echo 'changelog<<EOF'
            cat /tmp/commits.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.bump_version.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)
          COMMITS=$(cat /tmp/commits.txt)

          # Create new changelog section
          NEW_SECTION="## [$VERSION] - $DATE

          ### Changed
          $COMMITS
          "

          # Insert after [Unreleased] section using awk
          awk -v section="$NEW_SECTION" '
            /^## \[Unreleased\]/ {
              print
              getline
              print
              print section
              next
            }
            {print}
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit version bump and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml CHANGELOG.md
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }}

          Update CHANGELOG.md with commits since last release"

      - name: Create release branch
        id: create_branch
        run: |
          BRANCH_NAME="release/v${{ steps.bump_version.outputs.new_version }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Push release branch
        run: |
          git push origin ${{ steps.create_branch.outputs.branch_name }}

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr create \
            --base main \
            --head ${{ steps.create_branch.outputs.branch_name }} \
            --title "Release v${{ steps.bump_version.outputs.new_version }}" \
            --body "## Release v${{ steps.bump_version.outputs.new_version }}

          This PR bumps the version from ${{ steps.current_version.outputs.version }} to ${{ steps.bump_version.outputs.new_version }}.

          ### Changes in this release
          ${{ steps.get_commits.outputs.changelog }}

          ### Pre-merge Checklist
          - [ ] All tests pass
          - [ ] All lint checks pass
          - [ ] Version bump is correct
          - [ ] CHANGELOG.md looks correct

          ### Post-merge Actions
          Once merged, the following will happen automatically:
          1. Git tag \`v${{ steps.bump_version.outputs.new_version }}\` will be created
          2. GitHub release will be published
          3. PyPI publish workflow will trigger

          ---
          ðŸ¤– This PR was created automatically by the release workflow" \
            --label "release"

      - name: Output PR info
        run: |
          echo "âœ… Release PR created successfully!"
          echo "Review and merge the PR to finalize the release."
