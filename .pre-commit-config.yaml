repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (lint)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        files: ^src/pgslice/
        pass_filenames: false

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        files: ^src/pgslice/
        pass_filenames: false

      - id: mypy
        name: mypy type check
        entry: uv run mypy src/pgslice
        language: system
        types: [python]
        files: ^src/pgslice/
        pass_filenames: false
